<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Adam's Calculator ðŸ§®</title>
</head>
<body>
    <div class="calculator">
        <h1 id="C" class ="number math">C</h1>
        <h1 id="results" class="results"><!-- code for the results goes here --></h1>
        <h1 id="7" class="number math">7</h1>
        <h1 id="8" class="number math">8</h1>
        <h1 id="9" class="number math">9</h1>
        <h1 id="/" class="action math">/</h1>
        <h1 id="4" class="number math">4</h1>
        <h1 id="5" class="number math">5</h1>
        <h1 id="6" class="number math">6</h1>
        <h1 id="x" class="action math">x</h1>
        <h1 id="1" class="number math">1</h1>
        <h1 id="2" class="number math">2</h1>
        <h1 id="3" class="number math">3</h1>
        <h1 id="-" class="action math">-</h1>
        <h1 id="0" class="number math">0</h1>
        <h1 id="." class="number math">.</h1>
        <h1 id="equals" class="number math">=</h1>
        <h1 id="+" class="action math">+</h1>
    </div>
</body>
</html>
