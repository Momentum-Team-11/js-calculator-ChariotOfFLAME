<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Adam's Calculator ðŸ§®</title>
</head>
<body>
    <div class="calculator">
        <div class="top-row">
            <h1 id="C" class ="number">C</h1>
            <div id="results" class="number">
                <h1><!-- code for the results goes here --></h1>
            </div>
        </div>
        <div class="row">
            <h1 class="number">7</h1>
            <h1 class="number">8</h1>
            <h1 class="number">9</h1>
            <h1 class="action">/</h1>
        </div>
        <div class="row">
            <h1 class="number">4</h1>
            <h1 class="number">5</h1>
            <h1 class="number">6</h1>
            <h1 class="action">x</h1>
        </div>
        <div class="row">
            <h1 class="number">1</h1>
            <h1 class="number">2</h1>
            <h1 class="number">3</h1>
            <h1 class="action">-</h1>
        </div>
        <div class="row">
            <h1 class="number">0</h1>
            <h1 class="number">.</h1>
            <h1 class="number">=</h1>
            <h1 class="action">+</h1>
        </div>
    </div>
</body>
</html>
